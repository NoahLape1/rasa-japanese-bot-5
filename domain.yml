responses:
  utter_hello:
  - text: こんにちは! 
  utter_greet:
  - text: はじめまして、 わたしはにほんごのチャットボットです。(。・ω・)ノ
    image: https://media.tenor.com/ule8gL4rTIgAAAAC/peach-cat-mochi-mochi.gif
  utter_goodbye:
  - text: ではまたね。(・ω・)ノ
    image: https://media.tenor.com/inhg61kTkrwAAAAi/cute.gif
  utter_iamabot:
  - text: ラサのボートです.
    image: https://media.tenor.com/arlZrN0YovkAAAAC/robot-smile.gif
  utter_ask_name:
  - text: おなまえは？
  utter_thanks_for_talking:
  - text: ありがとうございました！
  utter_default:
  - text: すみません、わかりません。 Please rephrase your answer.
  utter_askrecipient:
  - text: Please type the name of the person you want to email.
  utter_askemail:
  - text: Please enter the email address of the person you want to email.
  utter_askifsendemail:
  - text: ありがとうございました！しつもんのおわりです。Do you want to send an email of the conversation log to anyone? Please type 'yes' or 'no' in English.

##################################################################################################
  utter_ask_dessert:
  - text: アイスクリームとケーキとどちらのほうがすきですか。
  utter_ask_food:
  - text: たべものの中でどれがいちばんおいしいですか。
  utter_ask_person:
  - text: 人の中でだれがいちばんかっこういですか。
  utter_ask_sport:
  - text: スポーツの中でどれがいちばんたのしいですか。
  utter_ask_country:
  - text: 国の中でどこがいちばんおもしろいですか。
  utter_ask_place:
  - text: ところの中でどこがいちばん大すきですか。
  utter_ask_mean:
  - text: どうやって行きますか。
  utter_ask_time:
  - text: どのぐらいかかりますか。
  utter_askme:
  - text: 私にしつもんを聞いてください。Please ask the questions that are listed on the webpage and only ask which do you like questions.
##############################################################################################
  utter_respond_dessert:
  - text: なるほど、{dessert}はおいしいですね。
  utter_respond_food:
  - text: そうか、{food}を食べたことがありません。
  utter_respond_person:
  - text: そうか、{person}がとてもすきですね。
  utter_respond_sport:
  - text: そうか、{sport}はたのしいです。
  utter_respond_country:
  - text: まじ、{place}は大きいですね。
  utter_respond_place:
  - text: そうですね。{place}はきれいですね。
  utter_respond_mean:
  - text: すごい、{mean}はおもしろいです。
  utter_respond_time:
  - text: なるほど、{time}はとういですね。
##############################################################################################
  utter_question/ask_something:
  - text: あの、{one}のほうが{adj}です。
  - text: あの、{two}のほうが{adj}です。
  utter_question/ask_somethingTwo:
  - text: あの、{one}がいちばん{adj}です。
  - text: あの、{two}がいちばん{adj}です。
  - text: あの、{three}がいちばん{adj}です。
##############################################################################################

