responses:
  utter_hello:
  - text: こんにちは! 
  utter_greet:
  - text: はじめまして、 わたしはにほんごのチャットボットです。(。・ω・)ノ
    image: https://media.tenor.com/ule8gL4rTIgAAAAC/peach-cat-mochi-mochi.gif
  utter_goodbye:
  - text: ではまたね。(・ω・)ノ
    image: https://media.tenor.com/inhg61kTkrwAAAAi/cute.gif
  utter_iamabot:
  - text: ラサのボートです.
    image: https://media.tenor.com/arlZrN0YovkAAAAC/robot-smile.gif
  utter_ask_name:
  - text: おなまえは？
  utter_thanks_for_talking:
  - text: ありがとうございました！
  utter_default:
  - text: すみません、わかりません。 Please rephrase your answer.
  utter_askrecipient:
  - text: Please type the name of the person you want to email.
  utter_askemail:
  - text: Please enter the email address of the person you want to email.
  utter_askifsendemail:
  - text: ありがとうございました！しつもんのおわりです。Do you want to send an email of the conversation log to anyone? Please type 'yes' or 'no' in English.

##################################################################################################
  utter_ask_wakeup:
  - text: 何時におきますか？
  utter_ask_breakfast:
  - text: 何時にあさごはんをたべますか？
  utter_ask_go_school:
  - text: 何時にがっこうにいきますか？
  utter_ask_lunch:
  - text: 何時にひるごはんをたべますか？
  utter_ask_go_home:
  - text: 何時にいえにかえりますか？
  utter_ask_dinner:
  - text: 何時にばんごはんをたべますか？
  utter_ask_TV:
  - text: 何時にテレビをみますか？
  utter_ask_sleep:
  - text: 何時にねますか？
  utter_askme:
  - text: 私にしつもんを聞いてください。Please ask the questions that are listed on the webpage and try to use keigo.
##############################################################################################
  utter_respond_wakeup:
  - text: すごい、{time}におきます。はやいですね。
  utter_respond_breakfast:
  - text: そうか。{time}にあさごはんをたべます。
  utter_respond_go_school:
  - text: そうか。{time}にがっこうにいきます。
  utter_respond_lunch:
  - text: そうですね。{time}にひるごはんをたべます。
  utter_respond_go_home:
  - text: そうか。{time}にいえにかえります。
  utter_respond_dinner:
  - text: そうですね。{time}にぼんごはんをたべます。
  utter_respond_TV:
  - text: そうですね。{time}にテレビをみます。
  utter_respond_sleep:
  - text: そうか。{time}にねます。
##############################################################################################
  utter_question/ask_wakeup:
  - text: わたしはコンピューターです。ねません。
  utter_question/ask_breakfast:
  - text: ななじにあさごはんをたべます。ごはんとさかなをたべます。
  utter_question/ask_go_school:
  - text: はち時はんにがっこうにいきます。せんこうはコンピューターです。
  utter_question/ask_lunch:
  - text: じゅういちじはんにひるごはんをたべます。ピザとアイスクリームをたべます。
  utter_question/ask_go_home:
  - text: よくご時にいえにかえります。
  utter_question/ask_dinner:
  - text: まいばんろく時にばんごはんをたべます。ばんごはんはおいしいですよ。
  utter_question/ask_TV:
  - text: ぜんぜんテレビをみません。
  utter_question/ask_sleep:
  - text: ときどきじゅうに時はんにねます。でも、あまりねません。
